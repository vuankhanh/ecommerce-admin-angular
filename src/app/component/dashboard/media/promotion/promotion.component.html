<div class="file-upload-container vertical-container">
  <form [formGroup]="formGroup" (ngSubmit)="uploadFiles()" class="vertical-container">
    <app-file-drag-and-drop [isMultiple]="false" [acceptMIMETypes]="imageMIMETypes"
      (uploadFiles)="handleFilesUploaded($event)">
    </app-file-drag-and-drop>
    <div>
      <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">
        Tải lên
        <mat-icon>cloud_upload</mat-icon>
      </button>
    </div>
  </form>
</div>
@if(mainPromotion$ | async; as promotion) {
  <div class="media-info">
    <h2>Thông tin</h2>
    <div class="media-item">
      <div class="media-title">Ảnh:</div>
      <div class="media-value">
        <img [src]="promotion.thumbnailUrl | prefixBackendStatic" alt="">
      </div>
    </div>
    <div class="media-item">
      <div class="media-title">Mô tả:</div>
      <div class="media-value">{{ promotion.description }}</div>
    </div>
    <div class="media-item">
      <div class="media-title">Tên thay thế:</div>
      <div class="media-value">{{ promotion.alternateName }}</div>
    </div>
  </div>
}
