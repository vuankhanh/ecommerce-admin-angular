<div class="header-section">
  <div class="search-section">
    <mat-form-field>
      <mat-label>Tìm media danh mụcsản phẩm</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Nhập media danh mục sản phẩm">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="createProductCategory()">
      <mat-icon>add</mat-icon>
      Tạo danh mục mới
    </button>
  </div>
</div>

@if (productCategories$ | async; as productCategories) {
@if (productCategories.data; as categories) {
<mat-grid-list [cols]="(isMobile$ | async) ? 2 : 6"
  [rowHeight]="(isMobile$ | async) ? '150px' : '200px'"
  [gutterSize]="(isMobile$ | async) ? '8px' : '16px'" class="categories-grid">

  @for (category of categories; track category._id) {
  <mat-grid-tile class="category-tile" (click)="productCategoryDetail(category._id)">
    <div class="category-content">
      <div class="category-image">
        <img [src]="category.thumbnailUrl | prefixBackendStatic" [alt]="category.name">
      </div>
      <div class="category-name">{{ category.name }}</div>
      <div class="category-slug">{{ category.slug }}</div>
    </div>
  </mat-grid-tile>
  }
</mat-grid-list>
}
}@else {
<div class="empty-state">
  <mat-icon>category</mat-icon>
  <p>Không có album danh mục sản phẩm nào.</p>
</div>
}
