<div class="order-filter" style="margin-bottom: 16px;">
  <form [formGroup]="filterForm" (ngSubmit)="submit()" class="mat-elevation-z2"
    style="padding: 16px; display: flex; gap: 16px; flex-wrap: wrap;">
    <mat-form-field appearance="outline">
      <mat-label>Từ ngày</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Đến ngày</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Trạng thái</mat-label>
      <mat-select multiple formControlName="statuses">
        <mat-option *ngFor="let s of statusOptions" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="display: flex; align-items: center; gap: 8px;">
      <button mat-raised-button color="primary" type="submit" [disabled]="filterForm.invalid">Lọc</button>
      <button mat-button type="button" (click)="resetFilter()">Reset</button>
    </div>
  </form>
</div>
<section class="table-container mat-elevation-z8" tabindex="0">

  <table mat-table [dataSource]="(orders$ | async) || []" class="mat-elevation-z8">
    <ng-container matColumnDef="code" [sticky]="isMobile$ | async">
      <th mat-header-cell *matHeaderCellDef> Mã đơn </th>
      <td mat-cell *matCellDef="let order"> {{ order.orderCode }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
      <td mat-cell *matCellDef="let order"> {{ order.createdAt | date:'shortDate' }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
      <td mat-cell *matCellDef="let order" [appOrderStatusColor]="order.status">
        <mat-chip>
          {{ order.status }}
        </mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Tổng tiền </th>
      <td mat-cell *matCellDef="let order"> {{ order.total | currency:'VND' }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let order">
        <button mat-button color="accent" [routerLink]="['/dashboard/order/detail', order.id]">Chi tiết</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</section>
@if (pagination$ | async; as pagination) {
<mat-paginator [length]="pagination.totalItems" [pageSize]="pagination.size"
  [pageSizeOptions]="[2, 20, 100]" (page)="handlePageEvent($event)">
</mat-paginator>
}
