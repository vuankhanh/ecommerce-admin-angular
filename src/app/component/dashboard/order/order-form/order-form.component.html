@if (order$ | async; as orderDetail) {
<app-header-page-container [title]="'Xử lý đơn hàng'" (goBack)="goBackOrderDetail()"></app-header-page-container>
<div class="order-detail-container">
  <!-- Order Info -->
  <mat-card class="order-info">
    <mat-card-content>
      <div class="order-info-row horizontal-container">
        <div class="order-info-item horizontal-container">
          <span class="label">Ngày đặt:</span>
          <span class="value">{{orderDetail.createdAt | date:'dd/MM/yyyy HH:mm'}}</span>
        </div>
        <div class="order-info-item horizontal-container">
          <span class="label">Người đặt:</span>
          <span class="value">
            <div [appOrderFromColor]="orderDetail.orderFrom">
              <mat-chip selected>
                {{orderDetail.orderFrom}}
              </mat-chip>
            </div>
          </span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Order Status & Payment -->
  <div class="order-status">
    <app-order-form-status [status]="orderDetail.status" [paymentMethod]="orderDetail.paymentMethod"
      (statusChange)="onStatusChange($event)"
      (paymentMethodChange)="onPaymentMethodChange($event)"></app-order-form-status>
  </div>

  <!-- Order Items -->
  <div class="order-item">
    <app-order-form-item [orderItems]="orderDetail.orderItems"
      (orderItemsWillChangeEmit)="onChangeOrderItems($event)"></app-order-form-item>
  </div>

  <!-- Delivery Information -->
  <div class="delivery-info">
    <app-order-form-delivery [orderDelivery]="orderDetail.delivery"
      (deliveryWillChangeEmit)="onChangeDelivery($event)"></app-order-form-delivery>
  </div>

  <!-- Order Note -->
  <mat-card class="order-note" *ngIf="orderDetail.note">
    <mat-card-header>
      <mat-card-title>Ghi chú đơn hàng</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{orderDetail.note}}</p>
    </mat-card-content>
  </mat-card>

  <!-- Order Summary -->
  <div>
    <app-order-form-total [orderDetail]="orderDetail" [orderItemsWillChange]="bOrderItemsWillChange.getValue()"
      (orderTotalChangeEmit)="onOrderTotalChange($event)"></app-order-form-total>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="processOrder(orderDetail)"
      [disabled]="!(canProcessOrder$ | async)">
      <mat-icon>update</mat-icon>
      Cập nhật
    </button>
  </div>
</div>
}
