<div class="product-detail-container">
  <!-- Header Skeleton -->
  <div class="skeleton-header">
    <div class="skeleton-line skeleton-title"></div>
  </div>

  <div class="product-detail">
    <div class="product-info">
      
      <!-- Basic Info Skeleton -->
      <div class="skeleton-card">
        <div class="skeleton-card-header">
          <div class="skeleton-icon"></div>
          <div class="skeleton-line skeleton-card-title"></div>
        </div>
        <div class="skeleton-card-content">
          <div class="skeleton-info-grid">
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value skeleton-price"></div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Album Skeleton -->
      <div class="skeleton-card">
        <div class="skeleton-card-header">
          <div class="skeleton-icon"></div>
          <div class="skeleton-line skeleton-card-title"></div>
        </div>
        <div class="skeleton-card-content">
          <div class="skeleton-gallery">
            <div class="skeleton-image" *ngFor="let item of [1,2,3,4]"></div>
          </div>
        </div>
      </div>

      <!-- Description Skeleton -->
      <div class="skeleton-card">
        <div class="skeleton-card-header">
          <div class="skeleton-icon"></div>
          <div class="skeleton-line skeleton-card-title"></div>
        </div>
        <div class="skeleton-card-content">
          <div class="skeleton-info-grid">
            <div class="skeleton-info-item skeleton-full-width">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-paragraph">
                <div class="skeleton-line"></div>
                <div class="skeleton-line skeleton-short"></div>
              </div>
            </div>
            <div class="skeleton-info-item skeleton-full-width">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-paragraph">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line skeleton-medium"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reviews Skeleton -->
      <div class="skeleton-card">
        <div class="skeleton-card-header">
          <div class="skeleton-icon"></div>
          <div class="skeleton-line skeleton-card-title"></div>
        </div>
        <div class="skeleton-card-content">
          <div class="skeleton-info-grid">
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-rating">
                <div class="skeleton-line skeleton-rating-number"></div>
                <div class="skeleton-stars">
                  <div class="skeleton-star" *ngFor="let star of [1,2,3,4,5]"></div>
                </div>
              </div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
          </div>
          
          <div class="skeleton-divider"></div>
          
          <div class="skeleton-reviews-list">
            <div class="skeleton-review" *ngFor="let review of [1,2,3]">
              <div class="skeleton-review-header">
                <div class="skeleton-icon"></div>
                <div class="skeleton-line skeleton-user"></div>
              </div>
              <div class="skeleton-review-content">
                <div class="skeleton-line skeleton-rating-small"></div>
                <div class="skeleton-paragraph">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line skeleton-medium"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Metadata Skeleton -->
      <div class="skeleton-card">
        <div class="skeleton-card-header">
          <div class="skeleton-icon"></div>
          <div class="skeleton-line skeleton-card-title"></div>
        </div>
        <div class="skeleton-card-content">
          <div class="skeleton-info-grid">
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-product-id">
                <div class="skeleton-icon"></div>
                <div class="skeleton-line skeleton-id"></div>
              </div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
            <div class="skeleton-info-item">
              <div class="skeleton-line skeleton-label"></div>
              <div class="skeleton-line skeleton-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Actions Skeleton -->
  <div class="skeleton-footer">
    <div class="skeleton-button skeleton-primary"></div>
    <div class="skeleton-button skeleton-secondary"></div>
  </div>
</div>
