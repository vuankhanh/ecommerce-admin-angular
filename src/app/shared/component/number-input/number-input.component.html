<div class="number-input horizontal-container">
  <button mat-icon-button (click)="decrement()">
    <mat-icon>remove</mat-icon>
  </button>
  <input appOnlyNumber [allowZero]="allowZero" matInput type="number" [value]="value" (input)="onInputChange($event)">
  <button mat-icon-button (click)="increment()">
    <mat-icon>add</mat-icon>
  </button>
</div>
